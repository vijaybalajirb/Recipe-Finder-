  <!-- Header -->
        <div class="header">
            <h class="heading">Recipe Home</h>
            <h3 style="font-family: cursive;"><b>A place where recipe discovered</b></h3>
            <br>
            <div class="container">
              <div class="center-align">
                <form class="row col-12">
                  <div class="col-3"></div>
                  <div class="col-5 text-center">
                    <input type="text" class="form-control" id="search" placeholder="Search for recipe"/>
                  </div>
                  <div class="col-1 submit-btn">
                    <button type="button" class="btn btn-primary mb-3"onclick="foodData(document.getElementById('search').value)">Search</button>
                  </div>
                </form>
              </div>
        </div>
    </div>
    </div>

    <div style="background-color: rgb(97, 194, 97);">
      <br>
    </div>
